<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Tracking - Splash</title>
  <link rel="stylesheet" href="theme_1.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #logo {
      animation: rotate 1.5s infinite linear;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice_logo.png" alt="Dice Logo" width="100" height="100">
    <h1>Dice Tracking</h1>
  </div>
</body>
</html>
