<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dice Tracking - Virtual</title>
  <link rel='stylesheet' href='theme_1.css'>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
    }
    nav {
      background-color: var(--primary);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: var(--primary-foreground);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: var(--secondary);
    }
    .container {
      padding: 2rem;
    }
    button {
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }
    .dice {
      font-size: 4rem;
      text-align: center;
    }
    .chart {
      background-color: var(--background);
      padding: 2rem;
      border-radius: var(--radius);
    }
  </style>
</head>
<body>
  <nav>
    <div>Dice Tracking</div>
    <div><a href='home_page.html'>Home</a></div>
  </nav>
  <div class='container'>
    <h1>Virtual Roller</h1>
    <button onclick='rollDice()'>Roll Dice</button>
    <div class='dice' id='dice'></div>
    <div class='chart' id='chart'></div>
    <div id='history'></div>
  </div>
  <script>
    let history = [];
    function rollDice() {
      const diceElement = document.getElementById('dice');
      const roll = Math.floor(Math.random() * 6) + 1;
      diceElement.textContent = roll;
      history.push(roll);
      updateHistory();
      updateChart();
    }
    function updateHistory() {
      const historyElement = document.getElementById('history');
      historyElement.innerHTML = history.map(roll => `<p>${roll}</p>`).join('');
    }
    function updateChart() {
      const chartElement = document.getElementById('chart');
      const counts = Array.from({ length: 6 }, (_, i) => history.filter(roll => roll === i + 1).length);
      chartElement.innerHTML = counts.map((count, index) => `<p>Die ${index + 1}: ${count}</p>`).join('');
    }
  </script>
</body>
</html>
