<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dice Tracking - Home</title>
  <link rel='stylesheet' href='theme_1.css'>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
    }
    nav {
      background-color: var(--primary);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: var(--primary-foreground);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: var(--secondary);
    }
    .container {
      padding: 2rem;
    }
    button {
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <div>Dice Tracking</div>
    <div></div>
  </nav>
  <div class='container'>
    <h1>Welcome to Dice Tracking</h1>
    <p>Choose an option to get started:</p>
    <button onclick='location.href="dice_tracking_manual.html"'>Manual Input</button>
    <button onclick='location.href="dice_tracking_virtual.html"'>Virtual Roller</button>
  </div>
</body>
</html>
